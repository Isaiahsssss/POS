<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POS & Inventory System</title>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --primary: #6b4c3b;
      --secondary: #8f7d67;
      --light-bg: #fefaf0;
      --container-bg: #f2e3d5;
      --progress: #a3a847;
      --gray: #dcdcdc;
      --dark-text: #3a2e2b;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light-bg);
      color: var(--dark-text);
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      color: var(--primary);
      position: relative;
    }

    .notification-icon {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 26px;
      cursor: pointer;
      color: var(--primary);
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      background-color: var(--container-bg);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 24px rgba(107, 76, 59, 0.15);
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    input, select, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid var(--gray);
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px;
    }

    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    .progress-bar {
      height: 12px;
      background: #ddd;
      border-radius: 6px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--progress);
      transition: width 0.3s ease;
    }

    .action-btn {
      padding: 6px 12px;
      margin: 2px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }

    .edit-btn {
      background-color: #a47449;
      color: white;
    }

    .delete-btn {
      background-color: #b65a4a;
      color: white;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: white;
      margin: 100px auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: var(--primary);
    }

    .close {
      font-size: 24px;
      cursor: pointer;
      color: var(--primary);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <h1>
    Point of Sales & Inventory System
    <span class="notification-icon" onclick="openModal()">ðŸ””</span>
  </h1>

  <div class="container">
    <form id="taskForm">
      <input type="text" id="title" placeholder="Task Title" required />
      <select id="member" required>
        <option value="" disabled selected>Assigned Member</option>
        <option value="Esternon">Esternon</option>
        <option value="Gasalao">Gasalao</option>
        <option value="Frejoles">Frejoles</option>
        <option value="Morallos">Morallos</option>
        <option value="Poserion">Poserio</option>
        <option value="Roldan">Roldan</option>
        <option value="Sang-an">Sang-an</option>
        <option value="Xiao">Xiao</option>
      </select>
      <select id="priority">
        <option value="Low">Low</option>
        <option value="Medium" selected>Medium</option>
        <option value="High">High</option>
      </select>
      <select id="status">
        <option value="Not Started">Not Started</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>
      <button type="submit" id="submitBtn">Add Task</button>
    </form>

    <div class="table-wrapper">
      <table id="taskTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Member</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Progress</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div id="notificationModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span>Notifications</span>
        <span class="close" onclick="closeModal()">&times;</span>
      </div>
      <div class="table-wrapper" style="margin-top: 20px;">
        <table id="notificationTable">
          <thead>
            <tr>
              <th>Action</th>
              <th>Description</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDqDGalSZhM6ZJuVSnbHnj5jH_b6Hck3E4",
      authDomain: "point-of-sales-8d133.firebaseapp.com",
      projectId: "point-of-sales-8d133",
      storageBucket: "point-of-sales-8d133.firebasestorage.app",
      messagingSenderId: "711926347528",
      appId: "1:711926347528:web:cd28033b3bc8027dd29ebd",
      measurementId: "G-PHE8GE16R4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("taskForm");
    const taskTable = document.querySelector("#taskTable tbody");
    const submitBtn = document.getElementById("submitBtn");
    const notificationTable = document.querySelector("#notificationTable tbody");

    let editId = null;

    function getProgress(status) {
      if (status === "Not Started") return 0;
      if (status === "In Progress") return 50;
      return 100;
    }

    function logNotification(action, task, taskId = null) {
      const timestamp = new Date();
      const description = `${action}: "${task.title}" assigned to ${task.member}, status: ${task.status}`;
      db.collection("notifications").add({
        action,
        description,
        taskId,
        timestamp: timestamp.toISOString()
      });
    }

    function renderTasksRealtime() {
      db.collection("tasks").onSnapshot(snapshot => {
        taskTable.innerHTML = "";
        snapshot.forEach(doc => {
          const task = doc.data();
          const id = doc.id;
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${task.title}</td>
            <td>${task.member}</td>
            <td>${task.priority}</td>
            <td>${task.status}</td>
            <td>
              <div class="progress-bar">
                <div class="progress-fill" style="width: ${getProgress(task.status)}%"></div>
              </div>
            </td>
            <td>
              <button class="action-btn edit-btn" onclick='editTask("${id}", ${JSON.stringify(task)})'>Edit</button>
              <button class="action-btn delete-btn" onclick="deleteTask('${id}')">Delete</button>
            </td>
          `;
          taskTable.appendChild(row);
        });
      });
    }

    function loadNotifications() {
      db.collection("notifications").orderBy("timestamp", "desc").get().then(snapshot => {
        notificationTable.innerHTML = "";
        snapshot.forEach(doc => {
          const notif = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${notif.action}</td>
            <td>${notif.description}</td>
            <td>${new Date(notif.timestamp).toLocaleString()}</td>
          `;
          notificationTable.appendChild(row);
        });
      });
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const newTask = {
        title: document.getElementById("title").value,
        member: document.getElementById("member").value,
        priority: document.getElementById("priority").value,
        status: document.getElementById("status").value
      };

      if (editId) {
        db.collection("tasks").doc(editId).update(newTask).then(() => {
          logNotification("Updated", newTask, editId);
        });
        submitBtn.textContent = "Add Task";
        editId = null;
      } else {
        db.collection("tasks").add(newTask).then(docRef => {
          logNotification("Added", newTask, docRef.id);
        });
      }

      form.reset();
    });

    function deleteTask(id) {
      if (confirm("Delete this task?")) {
        db.collection("tasks").doc(id).get().then(doc => {
          const deletedTask = doc.data();
          db.collection("tasks").doc(id).delete().then(() => {
            logNotification("Deleted", deletedTask, id);
          });
        });
      }
    }

    function editTask(id, task) {
      document.getElementById("title").value = task.title;
      document.getElementById("member").value = task.member;
      document.getElementById("priority").value = task.priority;
      document.getElementById("status").value = task.status;
      editId = id;
      submitBtn.textContent = "Update Task";
    }

    function openModal() {
      document.getElementById("notificationModal").style.display = "block";
      loadNotifications();
    }

    function closeModal() {
      document.getElementById("notificationModal").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("notificationModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    renderTasksRealtime();
  </script>
</body>
</html>
